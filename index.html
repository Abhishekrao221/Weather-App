<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="Weather.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form>
            <input type="text" name="" id="" class="city" placeholder="Enter The City">
            <input type="submit" value="GET WEATHER" id="input2" >
        </form>
        <div class="weather-data">
            <div class="image">
                <!-- <img src="http://openweathermap.org/img/wn/01d.png" alt="" width="20px"> -->
            </div>
            <div class="temperature"></div>
            <div class="description"></div>
            <div class="conditions">
                <!-- <div>Feels like 23.C</div>
                <div>Humadity 25%</div>
                <div>Wind Speed 5m/s</div> -->
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
